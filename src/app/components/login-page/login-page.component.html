<div class="row p-5">
  <div class="col-md-8 col-lg-4 offset-md-2 offset-lg-4 my-5">
    <div class="card">
      <div class="card-header p-3">
        <h3 text-center>Login Card</h3>
      </div>
      <div class="card-body p-3">
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label>User Name</label>
            <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" id="username" class="form-control" placeholder="Enter Username"/>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password">
          </div>
          <div class="justify-content-center d-flex">
            <button type="submit" class="btn btn-primary">Submit &nbsp;
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
